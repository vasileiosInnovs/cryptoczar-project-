<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCzar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>

    </header>

    <section id="table-container">

    </section>

    <section id="calculator-container"> 
        <div class="container">      
            <div class="main">
                <div class="currency-container">
                    <div class="form-group">
                        <h1>Crypto<br>Converter</h1>
                        <div class="input-box">
                          <label for="amount">Enter amount</label>
                          <input type="text" id="amount" placeholder="100" required />
                        </div>
                    </div>
            </div>
        </div>
                    <div class="currency">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">  
                                    
                                        <div class="box">
                                          <select class="select-option" name="from-crypto-currency" id="fromCrypto">
                                            <option value="BTC">Bitcoin</option>
                                          </select>
                                        </div>
                                    
                                    </div>
                                </div> 
                            </div>
                            <div class="col-sm-6">
                                <div class="input-group mb-3">  
                                    <div class="input-group-prepend">   
                                        <div>
                                          <span>TO</span>
                                        </div>
                                        <div class="box">
                                          <select class="select-option" name="to-currency" id="toCurrency">
                                            <option value="USD">United States Dollar</option>
                                          </select>
                                        </div>
                                    </div>
                                </div> 
                            </div> 
                        </div>      
                    </div>          

                    <button class="convert">Convert</button>
                    <p class="result"></p>
                    <p class="error"></p>
                
                  </div>
                </div>
          

    </section>

    <section id="news-container">

    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./src/index.js"></script>
</body>
</html>
