<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCzar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CryptoCzar</h1>
        <nav>
            <ul>
                <li><a href="#prices-container">Prices</a></li>
                <li><a href="#calculator-container">Calculator</a></li>
                <li><a href="#news-container">News</a></li>
                <li><a href="https://bitcoin.org/bitcoin.pdf" target="_blank">Bitcoin Whitepaper</a></li>
            </ul>
        </nav>
    </header>

    <section id="prices-container">
    <div class="container-fluid">
        <h1>Live Cryptocurrency Prices</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Coin</th>
                    <th>Price (USD)</th>
                    <th>Market Cap</th>
                    <th>Valuation</th>
                    <th>24h High</th>
                    <th>24h Low</th>
                    <th>Total Supply</th>
                    <th>Max Supply</th>
                </tr>
            </thead>
            <tbody id="cryptoTableBody">
            </tbody>
        </table>

        <div>
            <p>Data provided by <a href="https://www.coingecko.com/">CoinGecko</a></p>
        </div>

    </section>

    <section id="calculator-container"> 
        <div class="container"> 
            <h1>Crypto Converter</h1>
            <div id="boxesinput">
            <div class="currency-container">
                    <div class="input-box">
                        <label for="amount">Enter amount</label>
                        <input type="number" id="amount" placeholder="1" min="0.00000001" step="any" required />
                    </div>
            </div>
            
            <div class="currency">  
                <div>
                    <div id="crypto-box">
                        <select class="select-option" name="from-crypto-currency" id="fromCrypto">
                            <option value="">Cryptocurrency</option>
                        </select>
                    </div>
                </div>    
                                <div>
                                    <span>TO</span>
                                </div>
                    
                        <div>                              
                            <div id="fiat-box">
                                <select class="select-option" name="to-currency" id="toCurrency">
                                    <option value="">Currency</option>
                                </select>
                            </div>
                        </div>                      
            </div>

            <div id="button" class="d-flex justify-content-center">
            <button class="convert" id="convert-currency"> Convert </button>
            </div>

            <p class="text-success" >Resulting amount: </p>
            <span id="output">
                <output for="result" name="result"></output>
            </span>
        </div> 
        </div>

        <div>
            <p>Data provided by <a href="https://www.coingecko.com/">CoinGecko</a></p>
        </div>
    </section>

       
    <section id="news-container">
        <h1>Crypto News</h1>
        <template id="template-news-card">
            <div class="card">
                <div class="card-header">
                    <img decoding="async" src="" alt="news-image" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title"></h3>
                    <h6 class="news-source" id="news-source"></h6>
                    <p class="news-desc" id="news-desc"></p>
                </div>
            </div>
        </template>
    
        <main>
            <div class="cards-container container flex" id="cards-container"></div>
        </main>         


    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="src/index.js"></script>
</body>
</html>
