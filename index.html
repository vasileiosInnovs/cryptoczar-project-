<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCzar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CryptoCzar</h1>

    </header>

    <div class="container-fluid">
        <h1>Live Cryptocurrency Prices</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Coin</th>
                    <th>Price (USD)</th>
                    <th>Market Cap</th>
                    <th>Valuation</th>
                    <th>24h High</th>
                    <th>24h Low</th>
                    <th>Total Supply</th>
                    <th>Max Supply</th>
                </tr>
            </thead>
            <tbody id="cryptoTableBody">
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </section>

    <section id="calculator-container"> 
        <div class="container">      
            <div class="main">
                <div class="currency-container">
                    <h1>Crypto<br>Converter</h1>
                    <div class="form-group">
                        <div class="input-box">
                            <label for="amount">Enter amount</label>
                            <input type="number" id="amount" placeholder="1" min="0.00000001" step="any" required />
                        </div>
                    </div>
                </div>
                
                <div class="currency">
                        <div class="col-sm-6">
                            <div>
                                <div class="input-group-prepend">  
                                    <div id="crypto-box">
                                        <select class="select-option" name="from-crypto-currency" id="fromCrypto">
                                            <option value="">Cryptocurrency</option>
                                        </select>
                                    </div>
                                </div>
                            </div> 
                        </div>   
                                    <div>
                                        <span>TO</span>
                                    </div>
                        <div class="col-sm-6">
                            <div>  
                                <div class="input-group-prepend">
                                    <div id="fiat-box">
                                        <select class="select-option" name="to-currency" id="toCurrency">
                                            <option value="">Currency</option>
                                        </select>
                                    </div>
                                </div>
                            </div> 
                        </div> 
                          
                </div>          
    
                <button class="convert" disabled>Convert</button>
                <p class="result"></p>
                <p class="error"></p>
                <div class="loading" id="loading">Loading currency data...</div>
            </div>
        </div>
    </section>

       
    <section id="news-container">
        <h1>Crypto News</h1>
        <template id="template-news-card">
            <div class="card">
                <div class="card-header">
                    <img decoding="async" src="" alt="news-image" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title"></h3>
                    <h6 class="news-source" id="news-source"></h6>
                    <p class="news-desc" id="news-desc"></p>
                </div>
            </div>
        </template>
    
        <main>
            <div class="cards-container container flex" id="cards-container"></div>
        </main>         


    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./src/index.js"></script>
</body>
</html>
